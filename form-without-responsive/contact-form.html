<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="icon" href="../pictures/form.png">
    <link href="contact-form.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main_block ">
        <div class="inner_block">
            <div class="left">
                <div class="title">Get in <span>touch</span></div><br>
                <p class="title_decription">Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id blandit netus.</p>
                <form>  
                    <input type="text" placeholder="Contact name">
                    <input type="text" placeholder="Street">
                    <div class="flex">
                        <input type="city" placeholder="City" class="city"><br>
                        <input type="number" placeholder="Postcode">
                    </div>
                    <input type="number" placeholder="Contact Phone">
                    <input type="email" placeholder="E-mail">
                    <input type="text1" placeholder="Let's talk about your idea">
                    <table>
                        <table class="upload_table"> 
                            <tr> 
                            <td id="upload_text"><img src="../pictures/upload.png">&nbsp;&nbsp;&nbsp;&nbsp;<sup>Uploud Additional file</sup></td> 
                            </tr> 
                        </table>
                        <div id="upload_text">Attach file. File size of your documents should not exceed 10MB</div><br>
                        <div id="check">
                        <label><input type="checkbox">I want to protect my data by signing an NDA</label>
                        </div>
                    </table>
                    <br>
                    <button class="text button">SUBMIT</button>
                </form>
                <div class="contact-details">
                <div class="box">
                    <div class="icon"><img src="../pictures/phone.png"></div>
                    <div class="text">
                        <div class="label"><strong>Phone</strong></div>
                        <div class="value">111 111 111</div>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><img src="../pictures/email.png"></div>
                    <div class="text">
                        <div class="label"><strong>E-MAIL</strong></div>
                        <div class="value">info@company.com</div>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><img src="../pictures/email.png"></div>
                    <div class="text">
                        <div class="label"><strong>HELPDESK</strong></div>
                        <div class="value"><a href="#">https://helpdesk.</a>com</div>
                    </div>
                </div>
                </div>
            </div>
            <div class="right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2560.3120719352723!2d14.4138225!3d50.080443800000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b94e8bf53ab29%3A0x9df10604144e9bfe!2sNational%20Theatre!5e0!3m2!1sen!2ses!4v1699870421542!5m2!1sen!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- <div class="right">
                <div class="adress_box">
                  <p class="adress_box_title"><strong>Headquarters</strong></p>
                  <p class="adress_box_title"><strong>Company s. r. o.</strong></p>
                  <p class="adress_box_title">Street. 51</p>
                  <p class="adress_box_title">100 00 Prague</p>
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
